<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy Tetris</title>
    <link rel="stylesheet" href="gameboy.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="./p5.sound.min.js" defer></script>
    <script src="./script.js" defer></script>
    <script src="./Randomiser.js"></script>
    <script src="./main.js"></script>
    <script src="./controls.js"></script>
    <script src="./display_ui.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Make buttons clickable */
        .btn-direction, .btn-AB, .btn-start-select {
            cursor: pointer !important;
            user-select: none !important;
            z-index: 10 !important;
        }
        
        /* Position canvas within screen */
        .gameboy .screen-cont .screen canvas {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            max-width: 100% !important;
            max-height: 100% !important;
            width: auto !important;
            height: auto !important;
            image-rendering: pixelated !important;
        }
    </style>
</head>
<body>
    <div class="gameboy">
        <div class="screen-cont">
            <div class="power power-on"></div>
            <div class="screen">
                <div class="header">DOT MATRIX WITH STEREO SOUND</div>
                <!-- Canvas will be injected here by p5.js -->
            </div>
        </div>
        <div class="controls-cont">
            <div class="btn-direction" id="dpad">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <div class="btn-AB" id="btnAB"></div>
            <div class="btn-start-select" id="btnStartSelect"></div>
        </div>
        <div class="speakers"></div>
        <div class="on-off">< off-on ></div>
        <div class="phones">phones</div>
    </div>
    <script>
        console.log('Button controls loaded');
        
        // D-Pad controls - only left/right/down for movement
        const dpad = document.getElementById('dpad');
        
        function handleDpad(clientX, clientY) {
            const rect = dpad.getBoundingClientRect();
            const x = clientX - rect.left - rect.width/2;
            const y = clientY - rect.top - rect.height/2;
            
            console.log('D-pad clicked:', {x, y, absX: Math.abs(x), absY: Math.abs(y)});
            
            const absX = Math.abs(x);
            const absY = Math.abs(y);
            
            if(absX > absY) {
                // Horizontal
                if(x > 0) {
                    console.log('RIGHT pressed');
                    const event = new KeyboardEvent('keydown', {key: 'ArrowRight', bubbles: true, cancelable: true});
                    window.dispatchEvent(event);
                } else {
                    console.log('LEFT pressed');
                    const event = new KeyboardEvent('keydown', {key: 'ArrowLeft', bubbles: true, cancelable: true});
                    window.dispatchEvent(event);
                }
            } else {
                // Vertical - only down
                if(y > 0) {
                    console.log('DOWN pressed');
                    const event = new KeyboardEvent('keydown', {key: 'ArrowDown', bubbles: true, cancelable: true});
                    window.dispatchEvent(event);
                }
            }
        }
        
        dpad.addEventListener('click', function(e) {
            e.stopPropagation();
            console.log('D-pad click event');
            handleDpad(e.clientX, e.clientY);
        });
        
        dpad.addEventListener('touchend', function(e) {
            e.preventDefault();
            e.stopPropagation();
            const touch = e.changedTouches[0];
            handleDpad(touch.clientX, touch.clientY);
        });
        
        // A/B buttons - A (right) rotates
        const btnAB = document.getElementById('btnAB');
        
        function handleAB(clientX) {
            const rect = btnAB.getBoundingClientRect();
            const x = clientX - rect.left;
            
            console.log('A/B clicked, x:', x, 'width:', rect.width);
            
            // A button is on the RIGHT (visually on Game Boy)
            if(x > rect.width / 2) {
                console.log('A button (rotate) pressed');
                const event = new KeyboardEvent('keydown', {key: 'ArrowUp', bubbles: true, cancelable: true});
                window.dispatchEvent(event);
            }
        }
        
        btnAB.addEventListener('click', function(e) {
            e.stopPropagation();
            handleAB(e.clientX);
        });
        
        btnAB.addEventListener('touchend', function(e) {
            e.preventDefault();
            e.stopPropagation();
            const touch = e.changedTouches[0];
            handleAB(touch.clientX);
        });
        
        // Start/Select buttons
        const btnStartSelect = document.getElementById('btnStartSelect');
        
        function handleStartSelect(clientX, clientY) {
            const rect = btnStartSelect.getBoundingClientRect();
            const x = clientX - rect.left;
            
            console.log('Start/Select clicked, x:', x, 'rect.width:', rect.width, 'midpoint:', rect.width/2);
            
            // Bounding rect includes both ovals
            // Right half = START button, Left half = SELECT button
            if(x > rect.width / 2) {
                console.log('START button (RIGHT) pressed');
                if(!window.gameStart) {
                    const event = new KeyboardEvent('keydown', {key: 'Enter', bubbles: true, cancelable: true});
                    window.dispatchEvent(event);
                } else {
                    const event = new KeyboardEvent('keydown', {key: ' ', bubbles: true, cancelable: true});
                    window.dispatchEvent(event);
                }
            } else {
                console.log('SELECT button (LEFT) pressed - ignored');
            }
        }
        
        btnStartSelect.addEventListener('click', function(e) {
            e.stopPropagation();
            handleStartSelect(e.clientX, e.clientY);
        });
        
        btnStartSelect.addEventListener('touchend', function(e) {
            e.preventDefault();
            e.stopPropagation();
            const touch = e.changedTouches[0];
            handleStartSelect(touch.clientX, touch.clientY);
        });
    </script>
</body>
</html>
