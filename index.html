<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroBoy Tetris</title>
    <link rel="stylesheet" href="css/gameboy.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="js/p5.sound.min.js"></script>

<body>
    <div class="gameboy">
        <div class="mode-switch">
            <a href="emulator.html">ðŸŽ® Switch to Emulator</a>
        </div>
        <div class="screen-cont">
            <div class="power power-on"></div>
            <div class="screen">
                <div class="header">DOT MATRIX WITH STEREO SOUND</div>
            </div>
        </div>
        <div class="controls-cont">
            <div class="btn-direction" id="dpad">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <!-- Invisible directional buttons overlaid on D-pad -->
            <div id="btnUp"></div>
            <div id="btnDown"></div>
            <div id="btnLeft"></div>
            <div id="btnRight"></div>
            
            <div class="btn-AB" id="btnAB"></div>
            <div class="btn-start-select"></div>
            <div id="btnSelect"></div>
            <div id="btnStart"></div>
            
            <!-- Button Labels -->
            <div class="label-select">SELECT</div>
            <div class="label-start">START</div>
            
            <!-- A/B Button Labels -->
            <div class="label-ab">
                <span>B</span>
                <span>A</span>
            </div>
        </div>
        <div class="speakers"></div>
        <div class="nintendo-label">
            Pixelendo<span class="gameboy-text">RETRO BOY<sup>TM</sup></span>
        </div>
