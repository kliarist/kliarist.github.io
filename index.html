<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy Tetris</title>
    <link rel="stylesheet" href="gameboy.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="./p5.sound.min.js"></script>
    <script src="./Randomiser.js"></script>
    <script src="./main.js"></script>
    <script src="./controls.js"></script>
    <script src="./display_ui.js"></script>
    <script src="./script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Make buttons clickable with higher z-index */
        .btn-direction {
            cursor: pointer !important;
            user-select: none !important;
            z-index: 100 !important;
            position: relative !important;
        }
        
        .btn-AB {
            cursor: pointer !important;
            user-select: none !important;
            z-index: 10 !important;
        }
        
        /* Make vertical and horizontal parts of D-pad clickable */
        .btn-direction .vertical,
        .btn-direction .horizontal {
            z-index: 101 !important;
            pointer-events: auto !important;
        }
        
        /* Disable pointer events on the center circle shadow */
        .btn-direction:before {
            pointer-events: none !important;
        }
        
        /* Position canvas within screen */
        .gameboy .screen-cont .screen canvas {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            max-width: 100% !important;
            max-height: 100% !important;
            width: auto !important;
            height: auto !important;
            image-rendering: pixelated !important;
        }
    </style>
</head>
<body>
    <div class="gameboy">
        <div class="screen-cont">
            <div class="power power-on"></div>
            <div class="screen">
                <div class="header">DOT MATRIX WITH STEREO SOUND</div>
            </div>
        </div>
        <div class="controls-cont">
            <div class="btn-direction" id="dpad">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <div class="btn-AB" id="btnAB"></div>
            <div class="btn-start-select"></div>
            <div id="btnSelect" style="position: absolute; top: 205px; left: 140px; width: 70px; height: 25px; transform: rotate(-25deg); z-index: 100; cursor: pointer;"></div>
            <div id="btnStart" style="position: absolute; top: 218px; left: 185px; width: 70px; height: 25px; transform: rotate(-25deg); z-index: 100; cursor: pointer;"></div>
        </div>
        <div class="speakers"></div>
        <div class="on-off">< off-on ></div>
        <div class="phones">phones</div>
    </div>
    <script>
        window.addEventListener('load', function() {
            const dpad = document.getElementById('dpad');
            const btnAB = document.getElementById('btnAB');
            const btnStart = document.getElementById('btnStart');
            
            function pressKey(key) {
                window.dispatchEvent(new KeyboardEvent('keydown', {key: key}));
            }
            
            // D-Pad
            dpad.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = dpad.getBoundingClientRect();
                const x = touch.clientX - (rect.left + rect.width/2);
                const y = touch.clientY - (rect.top + rect.height/2);
                
                if(Math.abs(x) > Math.abs(y)) {
                    pressKey(x > 0 ? 'ArrowRight' : 'ArrowLeft');
                } else if(y > 0) {
                    pressKey('ArrowDown');
                }
            });
            
            dpad.addEventListener('click', function(e) {
                const rect = dpad.getBoundingClientRect();
                const x = e.clientX - (rect.left + rect.width/2);
                const y = e.clientY - (rect.top + rect.height/2);
                
                if(Math.abs(x) > Math.abs(y)) {
                    pressKey(x > 0 ? 'ArrowRight' : 'ArrowLeft');
                } else if(y > 0) {
                    pressKey('ArrowDown');
                }
            });
            
            // A Button
            btnAB.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = btnAB.getBoundingClientRect();
                if(touch.clientX - rect.left > rect.width/2) pressKey('ArrowUp');
            });
            
            btnAB.addEventListener('click', function(e) {
                const rect = btnAB.getBoundingClientRect();
                if(e.clientX - rect.left > rect.width/2) pressKey('ArrowUp');
            });
            
            // START Button
            btnStart.addEventListener('touchstart', function(e) {
                e.preventDefault();
                pressKey(window.gameStart ? ' ' : 'Enter');
            });
            
            btnStart.addEventListener('click', function(e) {
                pressKey(window.gameStart ? ' ' : 'Enter');
            });
        });
    </script>
</body>
</html>
